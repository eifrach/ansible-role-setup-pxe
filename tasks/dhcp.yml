
- name: install DHCP service
  yum:
    name:
      - dhcp-server
    state: present
  become: yes

- name: stop DHCP Server
  service:
    name: dhcpd
    state: stopped
  become: yes

- name: Create DHCP config
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  become: yes

- name: Start DHCP Server
  service:
    name: dhcpd
    state: started
    enabled: yes
  become: yes